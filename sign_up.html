<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<link rel = "stylesheet" href = "./styles/Sign_Up_Stylesheet.css">
		<title>Sign Up</title>
	</head>
	<body>
		<header>
			<h1>Baseball Teams & Players</h1>
			<img src = "./images/MLB_logo.png" alt = "MLB player hitting a ball">
		</header>
		<main>
			<h4>How the program works:</h4>
			<nav>
				<ol>
					<li>Sign Up</li>
					<li>Enter in your Favorite Team</li>
					<li>Welcome to the Club</li>
				</ol>
			</nav>
			<form action = "file:///C:/Users/Charles/Desktop/Vermont%20Tech%20Work/Web_Dev_Folder/MidTerms/favorite_team.html?x=142&y=148" method = "POST">
				<fieldset>
					<legend>Sign Up Now and get Notifications and News</legend>
					<div>
						<label>Name:</label>
						<input type = "text" name = "full_name" id = "fname" required>
					</div>
					<div>
						<label>Email:</label>
						<input type = "email" name = "e-mail" id = "Email" required>
					</div>
					<div>
						<label>Password:</label>
						<input type = "password" name = "pswd" minlength = "7" id = "password" required>
					</div>
					<div>
						<input type = "submit" value = "submit" id = "submit">
					</div>
				</fieldset>
			</form>
			
			<canvas id = "myCanvas" width = "300" height = "100">
			</canvas>
		</main>
		<footer>
			<script>
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.font = "30px Arial";
				ctx.fillText("MLB The Show", 10, 50)
			</script>
